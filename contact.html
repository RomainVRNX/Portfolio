
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'DM Sans', sans-serif; background: #111; color: #fff; }
    header { background: #000; padding: 1em 2em; display: flex; justify-content: space-between; }
    nav a { color: #aaa; margin-left: 20px; text-decoration: none; }
    nav a:hover { color: #fff; }
    main { padding: 80px 20px; max-width: 700px; margin: auto; }
    input, textarea {
      width: 100%; padding: 10px; margin-bottom: 15px;
      background: #222; border: none; color: #fff; border-radius: 5px;
    }
    button {
      background: #fff; color: #111; padding: 10px 20px;
      border: none; border-radius: 5px; cursor: pointer;
    }
    button:hover {
      background: #ccc;
    }
    a { color: #fff; text-decoration: none; }
  </style>
</head>
<body>
<header>
  <div><strong>Romain VRNX</strong></div>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>
<main>
  <h1>Me Contacter</h1>
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
<input type="hidden" name="form-name" value="contact" />

<p style="display:none">
<label>Ne pas remplir ce champ : <input name="bot-field" /></label>
</p>

<p>
<label>Nom :<br />
<input type="text" name="name" required />
</label>
</p>

<p>
<label>Email :<br />
<input type="email" name="email" required />
</label>
</p>

<p>
<label>Message :<br />
<textarea name="message" required></textarea>
</label>
</p>

<p>
<button type="submit">Envoyer</button>
</p>
  </form>
</main>
</body>
</html>
