<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header div#logo {
      cursor: pointer;
      font-weight: 700;
      font-size: 1.2rem;
      color: #fff;
      user-select: none;
      transition: color 0.3s ease;
    }
    header div#logo:hover {
      color: #fff;
    }
    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #fff;
    }

    main {
      padding: 80px 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #fff;
    }

    .social-links img {
      width: 24px;
      height: 24px;
      display: block;
    }

    form {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
      border: 1px solid #333;
    }

    form.show {
      opacity: 1;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background: #222;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: none;
      background: #333;
    }

    button {
      background: #fff;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #ccc;
    }

    #confirmationMessage {
      text-align: center;
      color: #1e90ff;
      font-weight: 700;
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    footer {
      background: #000;
      color: #777;
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
    }

    footer a {
      color: #777;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo" onclick="location.href='index.html'">Romain VRNX</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact me</h1>

    <div class="social-links">
      <a href="https://www.instagram.com/romainvrnx" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" />
        Instagram
      </a>
      <a href="https://youtube.com/@romainvrnx" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
        YouTube
      </a>
    </div>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" id="contactForm" novalidate>
      <input type="hidden" name="form-name" value="contact" />
      <p style="display:none">
        <label>Ne pas remplir ce champ : <input name="bot-field" /></label>
      </p>

      <p>
        <label>Nom :<br />
        <input type="text" name="name" required placeholder="Votre nom" />
        </label>
      </p>

      <p>
        <label>Email :<br />
        <input type="email" name="email" required placeholder="Votre email" />
        </label>
      </p>

      <p>
        <label>Message :<br />
        <textarea name="message" required placeholder="Votre message"></textarea>
        </label>
      </p>

      <p>
        <button type="submit">Envoyer</button>
      </p>
    </form>

    <div id="confirmationMessage">Merci pour votre message ! Je vous répondrai au plus vite.</div>
  </main>

  <footer>
    © Romain VRNX – Tous droits réservés<br>
    <a href="mailto:contact@romainvrnx.com">contact@romainvrnx.com</a>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const confirmation = document.getElementById('confirmationMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch('/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(formData).toString()
      })
      .then(() => {
        form.reset();
        confirmation.style.display = 'block';
        form.classList.remove('show');
      })
      .catch(() => {
        alert('Oups, une erreur est survenue. Merci de réessayer plus tard.');
      });
    });

    window.addEventListener('load', () => {
      form.classList.add('show');
    });
  </script>
</body>
</html>
