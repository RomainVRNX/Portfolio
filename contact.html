<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #111);
      color: #fff;
    }

    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header div#logo {
      cursor: pointer;
      font-weight: 700;
      font-size: 1.2rem;
      color: #fff;
      user-select: none;
      transition: color 0.3s ease;
    }

    header div#logo:hover {
      color: #1e90ff;
    }

    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      padding: 80px 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 60px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    h1.show {
      opacity: 1;
      transform: translateY(0);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .social-links.show {
      opacity: 1;
      transform: translateY(0);
    }

    .social-links a {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #1e90ff;
    }

    .social-links img {
      width: 24px;
      height: 24px;
      display: block;
      transition: filter 0.3s ease;
    }

    form {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(30, 144, 255, 0.3);
      max-width: 500px;
      margin: auto;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    form.show {
      opacity: 1;
      transform: translateY(0);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background: #333;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    input:focus, textarea:focus {
      background: #1e90ff;
      outline: none;
      color: #fff;
    }

    button {
      background: #1e90ff;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #0f5bb5;
    }

    #confirmationMessage {
      text-align: center;
      color: #1e90ff;
      font-weight: 700;
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <header>
    <div id="logo" onclick="location.href='index.html'">Romain VRNX</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact</h1>

    <div class="social-links">
      <a href="https://www.instagram.com/romainvrnx?igsh=MW1pNTYyemhsZGRtdA==" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" />
        Instagram
      </a>
      <a href="https://youtube.com/@romainvrnx?si=hSs9oevLL5diSgW8" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
        YouTube
      </a>
    </div>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" id="contactForm" novalidate>
      <input type="hidden" name="form-name" value="contact" />
      <p style="display:none">
        <label>Ne pas remplir ce champ : <input name="bot-field" /></label>
      </p>

      <p>
        <label>Nom :<br />
        <input type="text" name="name" required placeholder="Votre nom" />
        </label>
      </p>

      <p>
        <label>Email :<br />
        <input type="email" name="email" required placeholder="Votre email" />
        </label>
      </p>

      <p>
        <label>Message :<br />
        <textarea name="message" required placeholder="Votre message"></textarea>
        </label>
      </p>

      <p>
        <button type="submit">Envoyer</button>
      </p>
    </form>

    <div id="confirmationMessage">Merci pour votre message ! Je vous répondrai au plus vite.</div>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const confirmation = document.getElementById('confirmationMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch('/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(formData).toString()
      })
      .then(() => {
        form.reset();
        confirmation.style.display = 'block';
        form.classList.remove('show');
      })
      .catch(() => {
        alert('Oups, une erreur est survenue. Merci de réessayer plus tard.');
      });
    });

    window.addEventListener('load', () => {
      form.classList.add('show');
      document.querySelector('h1').classList.add('show');
      document.querySelector('.social-links').classList.add('show');
    });
  </script>
</body>
</html>
