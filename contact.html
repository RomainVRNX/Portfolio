<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
    }
    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
    }
    nav a:hover {
      color: #fff;
    }
    main {
      padding: 80px 20px;
      max-width: 700px;
      margin: auto;
    }
    .social-links {
      display: flex;
      gap: 30px;
      margin-bottom: 40px;
    }
    .social-links a {
      display: flex;
      align-items: center;
      color: #222;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      transition: color 0.3s ease;
    }
    .social-links a svg {
      margin-right: 8px;
      fill: currentColor;
      transition: fill 0.3s ease;
    }
    .social-links a:hover {
      color: #fff;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #222;
      border: none;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
      font-family: 'DM Sans', sans-serif;
    }
    button {
      background: #fff;
      color: #111;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #ccc;
    }
    a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Romain VRNX</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Me Contacter</h1>

    <div class="social-links">
      <a href="https://instagram.com/tonprofil" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <svg viewBox="0 0 24 24" aria-hidden="true" width="24" height="24">
          <path d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2zm0 2A3.75 3.75 0 0 0 4 7.75v8.5A3.75 3.75 0 0 0 7.75 20h8.5A3.75 3.75 0 0 0 20 16.25v-8.5A3.75 3.75 0 0 0 16.25 4h-8.5zm8.75 1.75a.75.75 0 1 1 0 1.5.75.75 0 0 1 0-1.5zM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10z"/>
        </svg>
        Instagram
      </a>
      <a href="https://youtube.com/tonprofil" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
        <svg viewBox="0 0 24 24" aria-hidden="true" width="24" height="24">
          <path d="M10 15l5.19-3L10 9v6zm12-3c0-1.26-.13-2.48-.37-3.62-.27-1.45-1.19-2.6-2.51-3.2-.94-.42-1.96-.5-3.01-.5H8.9C7.46 4.54 6 5.64 6 7.28v9.44c0 1.64 1.46 2.74 2.9 2.74h7.11c1.05 0 2.07-.08 3.01-.5 1.32-.6 2.24-1.75 2.51-3.2.24-1.14.37-2.36.37-3.62z"/>
        </svg>
        YouTube
      </a>
    </div>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contact" />
      <p style="display:none">
        <label>Ne pas remplir ce champ : <input name="bot-field" /></label>
      </p>

      <p>
        <label>Nom :<br />
          <input type="text" name="name" required />
        </label>
      </p>

      <p>
        <label>Email :<br />
          <input type="email" name="email" required />
        </label>
      </p>

      <p>
        <label>Message :<br />
          <textarea name="message" required></textarea>
        </label>
      </p>

      <p>
        <button type="submit">Envoyer</button>
      </p>
    </form>
  </main>
</body>
</html>
