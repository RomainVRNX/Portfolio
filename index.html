<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Accueil - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
      transition: background 0.5s ease;
    }

    /* Effet fondu et scroll */
    body.fade-in {
      animation: fadeIn 1.2s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; filter: blur(10px); }
      to { opacity: 1; filter: blur(0); }
    }

    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header div#logo {
      cursor: pointer;
      font-weight: 700;
      font-size: 1.2rem;
      color: #fff;
      user-select: none;
      transition: color 0.3s ease;
    }
    header div#logo:hover {
      color: #1e90ff;
    }
    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #fff;
    }

    main {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    .photo-container {
      margin: 40px auto;
      max-width: 400px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      transition: transform 0.4s ease;
    }
    .photo-container img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s ease;
    }
    .photo-container:hover img {
      transform: scale(1.05);
    }

    .description {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto 40px;
    }

    .see-work-btn {
      background: #1e90ff;
      color: #fff;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .see-work-btn:hover {
      background: #0f5bb5;
      transform: scale(1.08);
    }

    /* Réseaux sociaux */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .social-links a {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #1e90ff;
    }
    .social-links img {
      width: 24px;
      height: 24px;
      display: block;
      filter: none;
      transition: filter 0.3s ease;
    }

    /* Scroll reveal */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }
    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="fade-in">
  <header>
    <div id="logo" onclick="location.href='index.html'">Romain VRNX</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1 class="reveal">Bienvenue sur mon univers visuel</h1>

    <div class="photo-container reveal">
      <img src="images/accueil.jpg" alt="Photo de Romain" />
    </div>

    <div class="description reveal">
      Passionné de voyage et de plongée, je capture des moments uniques autour du monde. Découvrez mon portfolio, entre terres lointaines et mondes sous-marins.
    </div>

    <a href="portfolio.html" class="see-work-btn reveal">See My Work</a>

    <div class="social-links reveal">
      <a href="https://www.instagram.com/romainvrnx?igsh=MW1pNTYyemhsZGRtdA==" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" />
        Instagram
      </a>
      <a href="https://youtube.com/@romainvrnx?si=hSs9oevLL5diSgW8" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
        YouTube
      </a>
    </div>
  </main>

  <script>
    // Défilement fluide
    const reveals = document.querySelectorAll('.reveal');
    window.addEventListener('scroll', () => {
      for (let el of reveals) {
        const top = el.getBoundingClientRect().top;
        if (top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      }
    });
    // Chargement immédiat si visible au début
    window.addEventListener('load', () => {
      for (let el of reveals) {
        const top = el.getBoundingClientRect().top;
        if (top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      }
    });
  </script>
</body>
</html>
