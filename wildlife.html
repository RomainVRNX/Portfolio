<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;

    }
    nav a:hover {

    }
    main {

      padding: 0 20px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 60px;
    }

    .masonry-grid {
      column-count: 3;
      column-gap: 15px;
    }

    .masonry-item {
      break-inside: avoid;
      margin-bottom: 15px;
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .masonry-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .masonry-item img {
      width: 100%;
      display: block;
      border-radius: 10px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .masonry-grid {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .masonry-grid {
        column-count: 1;
      }
    }
  </style>
</head>

  <script>
    // Effet d'apparition au scroll
    const items = document.querySelectorAll('.masonry-item');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    items.forEach(item => observer.observe(item));

    // MÃ©langer les images Ã  chaque chargement
    const grid = document.getElementById('masonry-grid');
    const shuffled = Array.from(grid.children).sort(() => Math.random() - 0.5);
    shuffled.forEach(item => grid.appendChild(item));
  </script>
</body>
