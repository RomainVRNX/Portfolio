<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Wildlife - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #fff;
    }
    main {
      max-width: 1200px;
      margin: 80px auto 40px;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 60px;
    }

    .masonry-grid {
      column-count: 3;
      column-gap: 15px;
    }

    .masonry-item {
      break-inside: avoid;
      margin-bottom: 15px;
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .masonry-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .masonry-item img {
      width: 100%;
      display: block;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }

    .masonry-item img:active {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .masonry-grid {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .masonry-grid {
        column-count: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Romain VRNX</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>WILDLIFE</h1>
    <div class="masonry-grid" id="masonry-grid">

      <!-- Images d'exemple (remplace-les avec tes URL à toi) -->
      <div class="masonry-item">
        <img src="https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754481815/DSC07044_ywt6yk.jpg" alt="" loading="lazy">
      </div>
      <div class="masonry-item">
        <img src="https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754481792/DSC07900_wvzc0b.jpg" alt="" loading="lazy">
      </div>
      <div class="masonry-item">
        <img src="https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754481787/DSC08448_1_pbxejg.jpg" alt="" loading="lazy">
      </div>
      <div class="masonry-item">
        <img src="https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754481697/DSC07394_1_yjxpxo.jpg" alt="" loading="lazy">
      </div>
      <div class="masonry-item">
        <img src="" alt="" loading="lazy">
      </div>
      <div class="masonry-item">
        <img src="" alt="" loading="lazy">
      </div>
    </div>
  </main>

  <script>
    // Apparition au scroll
    const items = document.querySelectorAll('.masonry-item');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    items.forEach(item => observer.observe(item));

    // Mélange des images
    const grid = document.getElementById('masonry-grid');
    const shuffled = Array.from(grid.children).sort(() => Math.random() - 0.5);
    shuffled.forEach(item => grid.appendChild(item));
  </script>
</body>
</html>
