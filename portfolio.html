<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portfolio - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      color: #fff;
      margin: 0;
    }

    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .item:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .item:hover img {
      transform: scale(1.05);
    }

    footer {
      margin-top: 80px;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html" style="color: inherit; text-decoration: none;">Romain VRNX</a></h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Mes Réalisations</h1>
    <div class="grid">
      <div class="item">
        <img src="images/dr_ph1.jpg" alt="Projet 1">
      </div>
      <div class="item">
        <img src="images/dr_ph2.jpg" alt="Projet 2">
      </div>
      <div class="item">
        <img src="images/dr_ph3.jpg" alt="Projet 3">
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Romain VRNX — Tous droits réservés
  </footer>
</body>
</html>
