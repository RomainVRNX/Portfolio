<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Polices cinÃ©matiques -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Inter', sans-serif;
    }

    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 52px;
      font-weight: 700;
      margin-bottom: 60px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }

    h1.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .portfolio-grid > a:last-child {
      grid-column: 1 / 3;
      justify-self: center;
      width: 50%;
    }

    @media (max-width: 768px) {
      .portfolio-grid {
        grid-template-columns: 1fr;
      }
      .portfolio-grid > a:last-child {
        grid-column: auto;
        width: 100%;
      }
    }

    .item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(40px) scale(0.95);
      transition: opacity 1s ease, transform 1s ease;
    }

    .item.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .item img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
      border-radius: 12px;
      transition: transform 0.6s ease;
    }

    .item:hover img {
      transform: scale(1.08);
    }

    .item-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
      padding: 20px;
      font-size: 26px;
      font-family: 'Playfair Display', serif;
      color: #fff;
      text-align: center;
      letter-spacing: 2px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .item:hover .item-title {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Romain VRNX</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1 id="page-title">My Portfolio</h1>
    <div class="portfolio-grid">
      <a href="travel.html" class="item">
        <img 
          src="https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto:best,w_800/v1754212233/travel_thumb_kch81y.jpg" 
          alt="Travel" 
          loading="lazy"
          srcset="
            https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto:best,w_400/v1754212233/travel_thumb_kch81y.jpg 400w,
            https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto:best,w_800/v1754212233/travel_thumb_kch81y.jpg 800w,
            https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto:best,w_1200/v1754212233/travel_thumb_kch81y.jpg 1200w"
          sizes="(max-width: 600px) 100vw, 50vw" />
        <div class="item-title">Travel</div>
      </a>

      <a href="underwater.html" class="item">
        <img 
          src="https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto:best,w_800/v1754212105/underwater_thumb_mfmwtc.jpg" 
          alt="Underwater" 
          loading="lazy"
          srcset="
            https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto:best,w_400/v1754212105/underwater_thumb_mfmwtc.jpg 400w,
            https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto:best,w_800/v1754212105/underwater_thumb_mfmwtc.jpg 800w,
            https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto:best,w_1200/v1754212105/underwater_thumb_mfmwtc.jpg 1200w"
          sizes="(max-width: 600px) 100vw, 50vw" />
        <div class="item-title">Underwater</div>
      </a>

      <a href="wildlife.html" class="item">
        <img 
          src="https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto:best,w_800/v1754212194/DSC08496.jpg" 
          alt="Wildlife" 
          loading="lazy"
          srcset="
            https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto:best,w_400/v1754212194/DSC08496.jpg 400w,
            https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto:best,w_800/v1754212194/DSC08496.jpg 800w,
            https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto:best,w_1200/v1754212194/DSC08496.jpg 1200w"
          sizes="(max-width: 600px) 100vw, 100vw" />
        <div class="item-title">Wildlife</div>
      </a>
    </div>
  </main>

  <script>
    const items = document.querySelectorAll('.item');
    const title = document.getElementById('page-title');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    items.forEach(item => observer.observe(item));

    // Animation du titre
    window.addEventListener('load', () => {
      setTimeout(() => {
        title.classList.add('visible');
      }, 200);
    });
  </script>
</body>
</html>
