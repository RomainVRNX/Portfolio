<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 60px;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .portfolio-grid .item:nth-child(3) {
      grid-column: 1 / 3;
      justify-self: center;
      width: 50%;
    }

    @media (max-width: 768px) {
      .portfolio-grid {
        grid-template-columns: 1fr;
      }
      .portfolio-grid .item:nth-child(3) {
        width: 100%;
        grid-column: auto;
      }
    }

    .item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      filter: grayscale(60%) brightness(70%);
      transition: opacity 0.8s ease, transform 0.8s ease, filter 0.8s ease;
    }

    .item.visible {
      opacity: 1;
      transform: translateY(0);
      filter: none;
    }

    .item img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
      transition: filter 0.4s ease;
    }

    .item:hover img {
      filter: brightness(0.9);
    }

    .item-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }

    @media (max-width: 768px) {
      .item {
        filter: none !important;
        transform: translateY(20px) scale(1.02);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }
      .item.visible {
        filter: none !important;
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .item {
        transition: none !important;
        opacity: 1 !important;
        transform: none !important;
        filter: none !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Romain VRNX</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Mes RÃ©alisations</h1>
    <div class="portfolio-grid">
      <a href="travel.html" class="item" style="animation-delay: 0s;">
        <img 
          src="images/travel_thumb.jpg"
          srcset="images/travel_thumb_small.jpg 480w, images/travel_thumb_medium.jpg 768w, images/travel_thumb.jpg 1200w"
          sizes="(max-width: 480px) 90vw, (max-width: 768px) 80vw, 600px"
          alt="Travel"
          loading="lazy"
        />
        <div class="item-title">Travel</div>
      </a>
      <a href="underwater.html" class="item" style="animation-delay: 0.2s;">
        <img 
          src="images/underwater_thumb.jpg"
          srcset="images/underwater_thumb_small.jpg 480w, images/underwater_thumb_medium.jpg 768w, images/underwater_thumb.jpg 1200w"
          sizes="(max-width: 480px) 90vw, (max-width: 768px) 80vw, 600px"
          alt="Underwater"
          loading="lazy"
        />
        <div class="item-title">Underwater</div>
      </a>
      <a href="wildlife.html" class="item" style="animation-delay: 0.4s;">
        <img 
          src="images/dr_ph3.jpg"
          srcset="images/dr_ph3_small.jpg 480w, images/dr_ph3_medium.jpg 768w, images/dr_ph3.jpg 1200w"
          sizes="(max-width: 480px) 90vw, (max-width: 768px) 80vw, 600px"
          alt="Wildlife"
          loading="lazy"
        />
        <div class="item-title">Wildlife</div>
      </a>
    </div>
  </main>

  <script>
    // Intersection Observer pour fade-in au scroll
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.2
    });

    document.querySelectorAll('.item').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
