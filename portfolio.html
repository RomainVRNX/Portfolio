<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 60px;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 30px;
    }

    .portfolio-grid .item:nth-child(3) {
      grid-column: 1 / 3;
      justify-self: center;
      width: 50%;
    }

    @media (max-width: 768px) {
      .portfolio-grid {
        grid-template-columns: 1fr;
      }

      .portfolio-grid .item:nth-child(3) {
        width: 100%;
        grid-column: auto;
      }
    }

    .item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      opacity: 0;
      transform: scale(1.05);
      filter: blur(4px) grayscale(60%) brightness(70%);
      animation: cinematic-in 1.8s ease forwards;
    }

    .item img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
      transition: filter 0.4s ease;
    }

    .item:hover img {
      filter: brightness(0.9);
    }

    .item-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }

    @keyframes cinematic-in {
      0% {
        opacity: 0;
        transform: scale(1.08);
        filter: blur(5px) grayscale(80%) brightness(50%);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        filter: blur(0) grayscale(0) brightness(100%);
      }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Romain VRNX</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>My Portfolio</h1>
    <div class="portfolio-grid">
      <a href="travel.html" class="item" style="animation-delay: 0s;">
        <img src="images/travel_thumb.jpg" alt="Travel" />
        <div class="item-title">Travel</div>
      </a>
      <a href="underwater.html" class="item" style="animation-delay: 0.2s;">
        <img src="images/underwater_thumb.jpg" alt="Underwater" />
        <div class="item-title">Underwater</div>
      </a>
      <a href="wildlife.html" class="item" style="animation-delay: 0.4s;">
        <img src="images/wildlife.jpg" alt="Wildlife" />
        <div class="item-title">Wildlife</div>
      </a>
    </div>
  </main>
</body>
</html>
