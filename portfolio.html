<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #fff;
    }
    main {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(255, 255, 255, 0.3);
    }
    .item img {
      width: 100%;
      display: block;
      border-radius: 8px;
      object-fit: cover;
      height: 200px;
      transition: filter 0.3s ease;
    }
    .item:hover img {
      filter: brightness(0.85);
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Romain VRNX</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Mes RÃ©alisations</h1>
    <div class="grid">
      <div class="item"><img src="images/dr_ph1.jpg" alt="Photo 1" /></div>
      <div class="item"><img src="images/dr_ph2.jpg" alt="Photo 2" /></div>
      <div class="item"><img src="images/dr_ph3.jpg" alt="Photo 3" /></div>
    </div>
  </main>
</body>
</html>
