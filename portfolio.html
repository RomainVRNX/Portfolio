<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 60px;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    @media (max-width: 768px) {
      .portfolio-grid {
        grid-template-columns: 1fr;
      }
    }

    .item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .item img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
      transition: filter 0.4s ease;
      border-radius: 10px;
    }

    .item:hover img {
      filter: brightness(0.9);
    }

    .item-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      border-radius: 0 0 10px 10px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Romain VRNX</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Mes Réalisations</h1>
    <div class="portfolio-grid">
      <a href="travel.html" class="item">
        <img 
          src="https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754212233/travel_thumb_kch81y.jpg" 
          alt="Travel" 
          loading="lazy"
          srcset="
            https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754212233/travel_thumb_kch81y.jpg?w=400 400w,
            https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754212233/travel_thumb_kch81y.jpg?w=800 800w,
            https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754212233/travel_thumb_kch81y.jpg?w=1200 1200w"
          sizes="(max-width: 600px) 100vw, 50vw" />
        <div class="item-title">Travel</div>
      </a>

      <a href="underwater.html" class="item">
        <img 
          src="https://res.cloudinary.com/dcdwmkjpj/imagev1754212105/underwater_thumb_mfmwtc.jpg" 
          alt="Underwater" 
          loading="lazy"
          srcset="
            https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754212105/underwater_thumb_mfmwtc.jpg?w=400 400w,
            https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754212105/underwater_thumb_mfmwtc.jpg?w=800 800w,
            https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754212105/underwater_thumb_mfmwtc.jpg?w=1200 1200w"
          sizes="(max-width: 600px) 100vw, 50vw" />
        <div class="item-title">Underwater</div>
      </a>

      <a href="wildlife.html" class="item">
        <img 
          src="https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754212194/DSC08496.jpg" 
          alt="Wildlife" 
          loading="lazy"
          srcset="
            https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754212194/DSC08496.jpg?w=400 400w,
            https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754212194/DSC08496.jpg?w=800 800w,
            https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754212194/DSC08496.jpg?w=1200 1200w"
          sizes="(max-width: 600px) 100vw, 100vw" />
        <div class="item-title">Wildlife</div>
      </a>
    </div>
  </main>

  <script>
    // Effet apparition au scroll
    const items = document.querySelectorAll('.item');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          // Optionnel : observer.unobserve(entry.target); // pour ne le faire qu'une fois
        } else {
          entry.target.classList.remove('visible'); // Pour refaire l'effet si remontée
        }
      });
    }, { threshold: 0.2 });

    items.forEach(item => observer.observe(item));
  </script>
</body>
</html>
