<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 60px;
      user-select: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    h1.fade-in {
      opacity: 1;
      transform: translateY(0);
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 30px;
    }

    .portfolio-grid .item:nth-child(3) {
      grid-column: 1 / 3;
      justify-self: center;
      width: 50%;
    }

    .item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px) scale(1.05);
      filter: blur(4px) grayscale(60%) brightness(70%);
      animation: none;
      transition: filter 0.4s ease, opacity 0.8s ease, transform 0.8s ease;
      will-change: opacity, transform, filter;
    }

    .item.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
      filter: blur(0) grayscale(0) brightness(100%);
    }

    .item img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
      transition: filter 0.4s ease;
      will-change: filter;
      user-select: none;
      pointer-events: none;
    }

    .item:hover img,
    .item:focus img {
      filter: brightness(0.9);
    }

    .item-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      user-select: none;
    }

    /* Mobile responsiveness & performance tweaks */
    @media (max-width: 768px) {
      .portfolio-grid {
        grid-template-columns: 1fr;
      }

      .portfolio-grid .item:nth-child(3) {
        width: 100%;
        grid-column: auto;
      }

      .item img {
        height: 180px;
      }
    }

    @media (max-width: 480px) {
      .item img {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Romain VRNX</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1 class="scroll-fade">Mes Réalisations</h1>
    <div class="portfolio-grid">
      <a href="travel.html" class="item scroll-fade" tabindex="0" >
        <img src="images/travel_thumb.jpg" alt="Travel" loading="lazy" />
        <div class="item-title">Travel</div>
      </a>
      <a href="underwater.html" class="item scroll-fade" tabindex="0" >
        <img src="images/underwater_thumb.jpg" alt="Underwater" loading="lazy" />
        <div class="item-title">Underwater</div>
      </a>
      <a href="wildlife.html" class="item scroll-fade" tabindex="0" >
        <img src="images/dr_ph3.jpg" alt="Wildlife" loading="lazy" />
        <div class="item-title">Wildlife</div>
      </a>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const observerOptions = {
        threshold: 0.2
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('fade-in');
            if(entry.target.classList.contains('scroll-fade')) {
              entry.target.classList.add('visible');
            }
          } else {
            // Retirer l’effet pour refaire l’animation à chaque scroll (illimité)
            entry.target.classList.remove('fade-in');
            if(entry.target.classList.contains('scroll-fade')) {
              entry.target.classList.remove('visible');
            }
          }
        });
      }, observerOptions);

      document.querySelectorAll('.scroll-fade').forEach(el => {
        observer.observe(el);
      });
    });
  </script>
</body>
</html>
