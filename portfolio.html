<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header strong {
      font-size: 20px;
    }

    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .item:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      transition: transform 0.4s ease;
    }

    .item:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <strong><a href="/portfolio/index.html" style="color: white; text-decoration: none;">Romain VRNX</a></strong>
    <nav>
      <a href="/portfolio/index.html">Accueil</a>
      <a href="/portfolio/portfolio.html">Portfolio</a>
      <a href="/portfolio/contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="grid">
      <div class="item">
        <img src="/portfolio/images/dr_ph1.jpg" alt="Photo 1" />
      </div>
      <div class="item">
        <img src="/portfolio/images/dr_ph2.jpg" alt="Photo 2" />
      </div>
      <div class="item">
        <img src="/portfolio/images/dr_ph3.jpg" alt="Photo 3" />
      </div>
    </div>
  </main>
</body>
</html>
