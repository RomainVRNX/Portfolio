<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portfolio - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 a {
      color: #fff;
      text-decoration: none;
      font-size: 22px;
    }

    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    .item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .item img,
    .item video {
      width: 100%;
      display: block;
      border-radius: 10px;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .item:hover img,
    .item:hover video {
      transform: scale(1.05);
      opacity: 0.85;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .item:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html">Romain VRNX</a></h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>

      <div class="item">
        <img src="https://via.placeholder.com/600x400.png?text=Photo+1" alt="Projet 1">
        <div class="overlay">Voir le projet</div>
      </div>
      <div class="item">
        <video muted autoplay loop playsinline>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
        <div class="overlay">Voir le projet</div>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/600x400.png?text=Photo+2" alt="Projet 2">
        <div class="overlay">Voir le projet</div>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/600x400.png?text=Photo+3" alt="Projet 3">
        <div class="overlay">Voir le projet</div>
      </div>
      <div class="item">
        <video muted autoplay loop playsinline>
          <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        </video>
        <div class="overlay">Voir le projet</div>
      </div>
    </div>
  </main>
</body>
</html>
