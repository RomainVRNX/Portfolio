<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #fff;
    }
    main {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(255, 255, 255, 0.3);
    }
    .item img {
      width: 100%;
      display: block;
      border-radius: 8px;
      object-fit: cover;
      height: 200px;
      transition: filter 0.3s ease;
    }
    .item:hover img {
      filter: brightness(0.85);
    }

    /* Lightbox overlay */
    #lightboxOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
      animation: fadeIn 0.3s ease forwards;
    }
    #lightboxOverlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
      animation: zoomIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes zoomIn {
      from {transform: scale(0.8);}
      to {transform: scale(1);}
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Romain VRNX</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Mes Réalisations</h1>
    <div class="grid">
      <div class="item"><img src="images/dr_ph1.jpg" alt="Photo 1" /></div>
      <div class="item"><img src="images/dr_ph2.jpg" alt="Photo 2" /></div>
      <div class="item"><img src="images/dr_ph3.jpg" alt="Photo 3" /></div>
    </div>
  </main>

  <!-- Lightbox overlay -->
  <div id="lightboxOverlay" aria-hidden="true" role="dialog" tabindex="-1">
    <img src="" alt="Agrandissement" />
  </div>

  <script>
    const lightboxOverlay = document.getElementById('lightboxOverlay');
    const lightboxImage = lightboxOverlay.querySelector('img');
    const items = document.querySelectorAll('.item img');

    items.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImage.src = img.src;
        lightboxImage.alt = img.alt;
        lightboxOverlay.style.display = 'flex';
        lightboxOverlay.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden'; // Empêche scroll en arrière-plan
      });
    });

    lightboxOverlay.addEventListener('click', () => {
      lightboxOverlay.style.display = 'none';
      lightboxOverlay.setAttribute('aria-hidden', 'true');
      lightboxImage.src = '';
      document.body.style.overflow = ''; // Réactive scroll
    });

    // Fermeture avec touche Échap
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && lightboxOverlay.style.display === 'flex') {
        lightboxOverlay.style.display = 'none';
        lightboxOverlay.setAttribute('aria-hidden', 'true');
        lightboxImage.src = '';
        document.body.style.overflow = '';
      }
    });
  </script>
</body>
</html>
