<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Travel - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #fff;
    }
    main {
      max-width: 1200px;
      margin: 80px auto 40px;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 60px;
    }

    /* Grille Masonry-like avec CSS Grid */
    .masonry-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      grid-auto-rows: 10px; /* taille de la plus petite "ligne" */
      gap: 15px;
    }
    .masonry-item {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      background: #222;
      transition: transform 0.3s ease;
    }
    .masonry-item:hover {
      transform: scale(1.03);
      z-index: 2;
    }

    /* on calcule la hauteur en fonction du ratio image */
    .masonry-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      object-fit: cover;
    }

    /* astuce pour "étirer" les éléments selon leur hauteur réelle */
    .masonry-item[data-row-span] {
      grid-row-end: span var(--row-span);
    }

    .item-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
      border-radius: 0 0 10px 10px;
      pointer-events: none;
      user-select: none;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }
    .masonry-item:hover .item-title {
      transform: scale(1.05);
      text-shadow: 0 4px 12px rgba(255, 255, 255, 0.5);
    }

    /* Responsive */
    @media (max-width: 600px) {
      main {
        margin-top: 60px;
      }
      .masonry-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Romain VRNX</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="travel.html">Travel</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Travel - Mes voyages</h1>
    <div class="masonry-grid" id="masonry-grid">
      <!-- Exemples d'images avec taille variable -->
      <a href="#" class="masonry-item" data-row-span="30">
        <img src="https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_600/v1754212233/travel_1.jpg" alt="Travel 1" loading="lazy" />
        <div class="item-title">Plage paradisiaque</div>
      </a>
      <a href="#" class="masonry-item" data-row-span="40">
        <img src="https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_600/v1754212233/travel_2.jpg" alt="Travel 2" loading="lazy" />
        <div class="item-title">Montagnes majestueuses</div>
      </a>
      <a href="#" class="masonry-item" data-row-span="20">
        <img src="https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_600/v1754212233/travel_3.jpg" alt="Travel 3" loading="lazy" />
        <div class="item-title">Ville animée</div>
      </a>
      <a href="#" class="masonry-item" data-row-span="35">
        <img src="https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_600/v1754212233/travel_4.jpg" alt="Travel 4" loading="lazy" />
        <div class="item-title">Coucher de soleil</div>
      </a>
      <a href="#" class="masonry-item" data-row-span="25">
        <img src="https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_600/v1754212233/travel_5.jpg" alt="Travel 5" loading="lazy" />
        <div class="item-title">Forêt tropicale</div>
      </a>
      <!-- Ajoute autant que tu veux -->
    </div>
  </main>

    // mais ici on met les spans à la main dans data-row-span pour contrôle parfait
  </script>
</body>
</html>
