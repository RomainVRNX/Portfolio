<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Travel - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      max-width: 1200px;
      margin: 80px auto 40px;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 60px;
    }

    .section-title {
      font-size: 48px;
      text-align: center;
      font-weight: 500;
      margin: 100px 0 50px;
      text-transform: uppercase;
      letter-spacing: 8px;
      color: rgba(255, 255, 255, 0.85);
    }

    .masonry-grid {
      column-count: 3;
      column-gap: 15px;
    }

    .masonry-item {
      break-inside: avoid;
      margin-bottom: 15px;
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      cursor: pointer;
    }

    .masonry-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .masonry-item img {
      width: 100%;
      display: block;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .masonry-item:hover img {
      transform: scale(1.03);
    }

    /* --- Lightbox --- */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    @media (max-width: 768px) {
      .masonry-grid { column-count: 2; }
      .section-title { font-size: 32px; letter-spacing: 5px; }
    }

    @media (max-width: 480px) {
      .masonry-grid { column-count: 1; }
      .section-title { font-size: 26px; letter-spacing: 3px; }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Romain VRNX</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>TRAVEL</h1>

    <div class="section-title">Vietnam</div>
    <div class="masonry-grid" id="vietnam-grid"></div>

    <div class="section-title">Philippines</div>
    <div class="masonry-grid" id="philippines-grid"></div>

    <div class="section-title">Thailand</div>
    <div class="masonry-grid" id="thailand-grid"></div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Image en grand">
  </div>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    const imageData = {
      "vietnam-grid": [
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381612/DSC09716_1_gvc6uy.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381546/DSC09967_n7n817.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381536/DSC09940_stgtmp.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381508/DSC09691_akv7vi.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381485/DSC09887_njelsk.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381470/DJI_0012_nsjh2h.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754470717/DSC09616_1_cphydg.jpg",  
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754470711/DSC09491_1_rytt3k.jpg",  
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754470673/DSC09719_1_jdfi5z.jpg",  
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754470666/DSC09646_1_ub00m9.jpg",  
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754470625/DSC09430_1_gzfwu8.jpg",  
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754470539/DSC00214_1_uabilx.jpg",  
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754470436/DSC09602_1_n7arek.jpg",  
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754470282/DSC09470_1_tndnvo.jpg",  
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754470181/DSC09533_1_b5460u.jpg"  
      ],
      "philippines-grid": [
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381989/DJI_0029_utd9z4.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381992/DSC09201_1_vmtaie.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381825/DJI_0399_1_vzp8pw.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381938/DSC09225_vxc6gz.jpg",  
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381994/dr_ph2_u0dzi9.jpg",  
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754470716/DSC09255_2_jps9oy.jpg",  
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754470236/DSC09338_1_sdbg72.jpg",  
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754470215/DSC09383_1_app7m1.jpg",  
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754470183/dr_ph1_1_jn5wft.jpg",  
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754470162/dr_ph3_1_wq8gju.jpg"
      ],
      "thailand-grid": [
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754383000/thailand1.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754383001/thailand2.jpg"
      ]
    };

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    for (const gridId in imageData) {
      const grid = document.getElementById(gridId);
      const images = imageData[gridId].slice();
      shuffle(images);
      images.forEach(src => {
        const div = document.createElement('div');
        div.classList.add('masonry-item');
        const img = document.createElement('img');
        img.src = src;
        img.alt = "Travel";
        img.loading = "lazy";
        div.appendChild(img);
        grid.appendChild(div);
        observer.observe(div);

        // Lightbox ouverture
        div.addEventListener('click', () => {
          lightboxImg.src = src;
          lightbox.classList.add('active');
        });
      });
    }

    // Fermer la lightbox au clic à côté
    lightbox.addEventListener('click', (e) => {
      if (e.target !== lightboxImg) {
        lightbox.classList.remove('active');
        lightboxImg.src = "";
      }
    });

    // Scroll re-check
    window.addEventListener('scroll', () => {
      document.querySelectorAll('.masonry-item').forEach(el => {
        if (!el.classList.contains('visible')) {
          observer.observe(el);
        }
      });
    });
  </script>
</body>
</html>
