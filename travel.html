<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Travel - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #fff;
    }
    main {
      max-width: 1200px;
      margin: 80px auto 40px;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 60px;
    }

    .masonry-grid {
      column-count: 3;
      column-gap: 15px;
    }

    .masonry-item {
      break-inside: avoid;
      margin-bottom: 15px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background: #222;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .masonry-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .masonry-item img {
      width: 100%;
      display: block;
      border-radius: 10px;
      object-fit: cover;
    }

    .item-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
      border-radius: 0 0 10px 10px;
      pointer-events: none;
      user-select: none;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .masonry-item:hover .item-title {
      transform: scale(1.05);
      text-shadow: 0 4px 12px rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 768px) {
      .masonry-grid {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .masonry-grid {
        column-count: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Romain VRNX</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="travel.html">Travel</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Travel - Mes Voyages</h1>
    <div class="masonry-grid" id="masonry-grid">
      
      <!-- ❌ Exemples à remplacer : colle ici tes images Cloudinary -->
      <div class="masonry-item">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Plage paradisiaque" loading="lazy">
        <div class="item-title">Plage paradisiaque</div>
      </div>
      <div class="masonry-item">
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Montagnes au lever du soleil" loading="lazy">
        <div class="item-title">Lever de soleil</div>
      </div>
      <div class="masonry-item">
        <img src="https://images.unsplash.com/photo-1519817650390-64a93db511aa" alt="Ville la nuit" loading="lazy">
        <div class="item-title">Ville de nuit</div>
      </div>
      <div class="masonry-item">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Désert en voyage" loading="lazy">
        <div class="item-title">Désert</div>
      </div>
      <div class="masonry-item">
        <img src="https://images.unsplash.com/photo-1526772662000-3f88f10405ff" alt="Forêt verte" loading="lazy">
        <div class="item-title">Forêt tropicale</div>
      </div>
      <div class="masonry-item">
        <img src="https://images.unsplash.com/photo-1511732351033-7d66b3c7d03a" alt="Rue pavée en Europe" loading="lazy">
        <div class="item-title">Vieille ville</div>
      </div>
      <!-- ✅ Tu peux dupliquer ce bloc pour ajouter d’autres images -->
      
    </div>
  </main>

  <script>
    // Effet apparition au scroll
    const items = document.querySelectorAll('.masonry-item');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    items.forEach(item => observer.observe(item));

    // Mélanger les images au chargement
    const grid = document.getElementById('masonry-grid');
    const shuffled = Array.from(grid.children).sort(() => Math.random() - 0.5);
    shuffled.forEach(item => grid.appendChild(item));
  </script>
</body>
</html>
