<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Travel - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      max-width: 1200px;
      margin: 80px auto 40px;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 60px;
    }

    .section-title {
      font-size: 48px;
      text-align: center;
      font-weight: 500;
      margin: 100px 0 50px;
      text-transform: uppercase;
      letter-spacing: 8px;
      color: rgba(255, 255, 255, 0.85);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .section-title.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .masonry-grid {
      column-count: 3;
      column-gap: 15px;
    }

    .masonry-item {
      break-inside: avoid;
      margin-bottom: 15px;
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .masonry-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .masonry-item img {
      width: 100%;
      display: block;
      border-radius: 10px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .masonry-grid {
        column-count: 2;
      }
      .section-title {
        font-size: 32px;
        letter-spacing: 5px;
      }
    }

    @media (max-width: 480px) {
      .masonry-grid {
        column-count: 1;
      }
      .section-title {
        font-size: 26px;
        letter-spacing: 3px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Romain VRNX</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>TRAVEL</h1>

    <!-- VIETNAM -->
    <div class="section-title">Vietnam</div>
    <div class="masonry-grid" id="vietnam-grid"></div>

    <!-- PHILIPPINES -->
    <div class="section-title">Philippines</div>
    <div class="masonry-grid" id="philippines-grid"></div>

    <!-- THAILAND -->
    <div class="section-title">Thailand</div>
    <div class="masonry-grid" id="thailand-grid"></div>
  </main>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    const imageData = {
      "vietnam-grid": [
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381612/DSC09716_1_gvc6uy.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381546/DSC09967_n7n817.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381536/DSC09940_stgtmp.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381508/DSC09691_akv7vi.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381485/DSC09887_njelsk.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381470/DJI_0012_nsjh2h.jpg"
      ],
      "philippines-grid": [
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381989/DJI_0029_utd9z4.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381992/DSC09201_1_vmtaie.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381825/DJI_0399_1_vzp8pw.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381938/DSC09225_vxc6gz.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754381994/dr_ph2_u0dzi9.jpg"
      ],
      "thailand-grid": [
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754383000/thailand1.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754383001/thailand2.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754383002/thailand3.jpg",
        "https://res.cloudinary.com/dcdwmkjpj/image/upload/f_auto,q_auto,w_800/v1754383003/thailand4.jpg"
      ]
    };

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    for (const gridId in imageData) {
      const grid = document.getElementById(gridId);
      const images = imageData[gridId].slice(); // Clone array
      shuffle(images); // Mélange
      images.forEach(src => {
        const div = document.createElement('div');
        div.classList.add('masonry-item');
        const img = document.createElement('img');
        img.src = src;
        img.alt = "Travel";
        img.loading = "lazy";
        div.appendChild(img);
        grid.appendChild(div);
        observer.observe(div);
      });
    }

    // Réinitialisation animation au scroll (montée/descente)
    window.addEventListener('scroll', () => {
      document.querySelectorAll('.masonry-item').forEach(item => {
        if (!item.classList.contains('visible')) {
          observer.observe(item);
        }
      });
      document.querySelectorAll('.section-title').forEach(title => {
        if (!title.classList.contains('visible')) {
          observer.observe(title);
        }
      });
    });
  </script>
</body>
</html>
