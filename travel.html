<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Travel - Romain VRNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #000;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      max-width: 1200px;
      margin: 80px auto 40px;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 60px;
    }

    .section-title {
      font-size: 36px;
      text-align: center;
      font-weight: 600;
      margin: 80px 0 40px;
      letter-spacing: 2px;
      color: #fff;
      text-transform: uppercase;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      padding: 20px 0;
    }

    .masonry-grid {
      column-count: 3;
      column-gap: 15px;
    }

    .masonry-item {
      break-inside: avoid;
      margin-bottom: 15px;
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .masonry-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .masonry-item img {
      width: 100%;
      display: block;
      border-radius: 10px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .masonry-grid {
        column-count: 2;
      }

      .section-title {
        font-size: 28px;
      }
    }

    @media (max-width: 480px) {
      .masonry-grid {
        column-count: 1;
      }

      .section-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Romain VRNX</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="travel.html">Travel</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Travel - Galerie</h1>

    <!-- SECTION VIETNAM -->
    <div class="section-title">Vietnam</div>
    <div class="masonry-grid" id="vietnam-grid">
      <!-- üîΩ Remplace ces images par tes URLs -->
      <div class="masonry-item"><img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Vietnam" loading="lazy"></div>
      <div class="masonry-item"><img src="https://images.unsplash.com/photo-1511732351033-7d66b3c7d03a" alt="Vietnam" loading="lazy"></div>
    </div>

    <!-- SECTION PHILIPPINES -->
    <div class="section-title">Philippines</div>
    <div class="masonry-grid" id="philippines-grid">
      <!-- üîΩ Remplace ces images par tes URLs -->
      <div class="masonry-item"><img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Philippines" loading="lazy"></div>
      <div class="masonry-item"><img src="https://images.unsplash.com/photo-1519817650390-64a93db511aa" alt="Philippines" loading="lazy"></div>
    </div>

    <!-- SECTION THA√èLANDE -->
    <div class="section-title">Tha√Ølande</div>
    <div class="masonry-grid" id="thailande-grid">
      <!-- üîΩ Remplace ces images par tes URLs -->
      <div class="masonry-item"><img src="https://images.unsplash.com/photo-1526772662000-3f88f10405ff" alt="Tha√Ølande" loading="lazy"></div>
      <div class="masonry-item"><img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Tha√Ølande" loading="lazy"></div>
    </div>

  </main>

  <script>
    // Apparition au scroll
    const items = document.querySelectorAll('.masonry-item');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    items.forEach(item => observer.observe(item));
  </script>
</body>
</html>
